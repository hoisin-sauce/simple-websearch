production: no

# sql
auto reset on db init changes: yes
print sql commands: no
allow duplicates despite timing: no
execute many: yes # should be yes by default only set to no for testing

# logging
log file path: logs/trace.log
enable logging profiler: yes
only log relative calls: yes
ignore internal calls: yes
logging interval: 60
track database times: yes
ignore names:
  - tokens
  - targets

# pagerank
log total pagerank: yes